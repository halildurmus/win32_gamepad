name: inspector
description: A demo project that shows status of gamepads attached to Windows.
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bitsdojo_window: ^0.1.6
  fluent_ui: ^4.9.0
  flutter:
    sdk: flutter
  win32_gamepad:
    path: ../..
  win32_registry: ^1.1.5

flutter:
  uses-material-design: true

dev_dependencies:
  lints:
    git:
      url: https://github.com/halildurmus/workflows.git
      path: packages/lints
